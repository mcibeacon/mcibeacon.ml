---
title: "Members"
layout: default
---

<div class="container">
    <h4 class="font-weight-bold spanborder">
        <span>{{page.title}}</span>
    </h4>
    <div class="row gap-y listrecent listrecent listauthor">
        {% for author in site.authors %}
        {% if author[1].visible %}
            <div class="col-lg-6 mb-4">
                <div class="p-4 border rounded">
                    <div class="row">
                        {% if author[1].avatar %}
                            <div class="col-md-3 mb-4 mb-md-0"><img alt="{{ author[1].name }}" src="{{site.baseurl}}/{{ author[1].avatar }}" class="rounded-circle" height="80" width="80"></div>
                        {% endif %}
                        <div class="col-md-9">
                            <a href="{{site.baseurl}}/member/{{ author[1].name | downcase | rstrip | replace: " ", "-" }}">
                                <h4 class="text-dark mb-0">
                                    {{ author[1].name }}
                                </h4>
                                <small class="d-inline-block mt-1 mb-3 font-weight-normal">(View Posts)</small>
                                <div class="excerpt">{{ author[1].bio }}</div>
                            </a>
                            <div class="icon-block mt-3 d-flex justify-content-between">
                                <div>
                                    <a target="_blank" href="{{ author[1].instagram }}">
                                        <i aria-hidden="true" class="fab fa-instagram text-muted"></i>
                                    </a>
                                    &nbsp;
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endif %}
        {% endfor %}
    </div>
</div>
