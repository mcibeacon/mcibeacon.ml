<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="row align-items-center mb-5">
                <div class="col-md-9">
                    <h2 class="font-weight-bold">{{page.title}}
                        <span class="small btn btn-outline-success btn-sm btn-round">
                            <a href="{{ include.author.instagram }}">Instagram</a>
                        </span>
                    </h2>
                    <p class="excerpt">{{ include.author.bio }}</p>
                </div>
                {% if include.author.avatar %}
                    <div class="col-md-3 text-right">
                        <img alt="{{ include.author.name }}" src="{{site.baseurl}}/{{ include.author.avatar }}" class="rounded-circle" height="100" width="100">
                    </div>
                {% endif %}
            </div>
            <h4 class="font-weight-bold spanborder">
                <span>Posts by
                    {{page.title}}</span>
            </h4>
            {% assign posts = site.posts | where:"author", include.authorname %}
            {% for post in posts %}
                {% include main-loop-card.html %}
            {% endfor %}
        </div>
    </div>
</div>
